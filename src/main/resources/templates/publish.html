<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
        <link rel="stylesheet" href="/css/me.css">
        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title>小小社区-提问</title>
    </head>
    <body>
        <nav class="navbar navbar-default" >
            <!--导航头-->
            <div class="container-fluid">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span class="sr-only">小小社区-提问</span>
                    </button>
                    <a class="navbar-brand" href="/">小小社区</a>
                </div>

                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <form class="navbar-form navbar-left">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search...">
                        </div>
                        <button type="submit" class="btn btn-default">搜索</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li th:if="${session.user!=null}">
                            <a href="/publish">提问中心</a>
                        </li>
                        <li class="dropdown" th:if="${session.user!=null}">
                            <a href="#"
                               class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false" th:text="${session.user.getName()}"><span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">用户消息</a></li>
                                <li><a href="#">帮助中心</a></li>
                                <li><a href="#">退出登陆</a></li>
                            </ul>
                        </li>
                        <li th:if="${session.user==null}">
                            <a href="https://gitee.com/oauth/authorize?client_id=b5c4d592d825388caa8b6b47a1501c0f875cf2182c5fe6463bd54faa14e047b0&redirect_uri=http://localhost:8888/callback&response_type=code&state=1">登陆</a>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </div><!-- /.container-fluid -->
            <hr/>
            <!--中间内容-->
            <div class="container-fluid main">
                <div class="row">
                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
                        <h2>
                            <span class="glyphicon glyphicon-pencil" aria-hidden="true">提问</span>
                        </h2>
                        <hr/>
                        <form action="/publish" method="post">
                            <div class="form-group">
                                <label for="title">标题</label>
                                <input type="text" class="form-control" id="title" name="title" placeholder="请输入问题的标题.." th:value="${title}">
                            </div>
                            <div class="form-group">
                                <label for="description">详细描述</label>
                                <textarea name="description"th:text="${description}" id="description"  class="form-control"  cols="30" rows="10"></textarea>
                            </div>
                            <div class="form-group">
                                <label for="tag">标签</label>
                                <input type="text" name="tag" id="tag" class="form-control" placeholder="请输入标签.." th:value="${tag}">
                            </div>
                            <div class="container-fluid main">
                                <div class="row">
                                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12">
                                        <div class="alert alert-danger col-lg-9 col-md-12 col-sm-12 col-xs-12"
                                             th:text="${error}" th:if="${error!=null}">
                                        </div>
                                    </div>
                                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                                        <button type="submit" class="btn btn-success btn-publish">发布</button>
                                    </div>
                                </div>

                            </div>

                                </form>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                        <h3>提问指南</h3>
                        *请尽量用精简语言*<br>
                        *请选择问题对应标签*<br>
                        *请补充问题充分的描述*<br>
                    </div>
                </div>

            </div>




        </nav>
    </body>
</html>
