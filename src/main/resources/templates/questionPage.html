<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

        <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

        <!--jQuery-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

        <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="/css/me.css">
        <meta charset="UTF-8">
        <title th:text="${questionUser.getTitle()}"></title>
    </head>
    <body>
        <nav class="navbar navbar-default" >
            <!--导航头-->
            <div th:insert="~{head :: nav}"></div>

            <!--中间内容-->
            <div class="container-fluid main">
                <div class="row">
                    <div class="col-lg-9 col-md-12 col-sm-12 col-xs-12" >
                        <h4>
                             <span  th:text="${questionUser.getTitle()}"><span/>
                        </h4>
                        <span class="text-desc">
                                    <span th:text="'作者:'+${questionUser.getUser().getName()} "></span>
                                    <span th:text=" '发布时间:'+${#dates.format(questionUser.getGmtCreate(),'yyyy-MM-dd HH:mm')}"></span>
                                    <span th:text=" '阅读量:'+${questionUser.getViewCnt()} "></span>
                        </span>
                        <hr/>
                        <div th:text="${questionUser.getDescription()}"></div>
                        <hr/>
                        <a th:href="@{'/publish/'+${questionUser.getId()}}" class="share" th:if="${session.user !=null && session.user.getAccountId()==questionUser.getCreator()}">
                            <span class="glyphicon glyphicon-edit" aria-hidden="true"></span>
                            编辑
                        </a>
                    </div>
                    <div class="col-lg-3 col-md-12 col-sm-12 col-xs-12">
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                           <h4>发起人</h4>
                            <div class="media">
                                <div class="media-left">
                                  <a href="#">
                                      <img class="media-object img-circle" th:src="${questionUser.getUser().avatarUrl}">
                                  </a>
                                </div>
                                <div class="media-body">
                                    <h6 class="media-heading">
                                        <span th:text="${questionUser.getUser().getName()}"></span>
                                    </h6>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                            <h4>相关问题</h4>
                        </div>
                    </div>
                </div>

            </div>

            </div>

        </nav>
    </body>
</html>
